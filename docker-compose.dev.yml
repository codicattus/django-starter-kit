services:
  web:
    container_name: django-web
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ./src:/workspace/src:delegated
      - django_vscode_data:/root/.vscode-server
    ports:
      - "8000:8000"
    env_file: .env
    command: ["/bin/sh", "-c", "sleep infinity"]

volumes:
  django_vscode_data:

